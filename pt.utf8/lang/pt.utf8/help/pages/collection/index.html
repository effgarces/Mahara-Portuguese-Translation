<h3>Coleções</h3>
<p>Uma coleção é um conjunto de Páginas  que estão ligadas entre si e possuem as mesmas permissões de acesso.</p>
<p>Pode criar quantas coleções desejar, mas a mesma Página não pode aparecer em mais do que uma coleção.</p>
<p>Clique sobre "Nova coleção" para criar um nova coleção.</p>
