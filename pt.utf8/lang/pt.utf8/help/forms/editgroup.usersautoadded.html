<h3>Adicionar automaticamente utilizadores aos grupos</h3>
<p>Caso seleccione a opção "Sim" todos os utilizadores que acedem ao site, irão ser adicionados a este grupo.</p>
<p>Dependendo do tipo de grupo a que estão associados, os utilizadores podem ter a opção de retirar a sua subscrição de um determinado grupo.</p>
