<h3>Ficheiros Leap2A</h3>
<p>Este opção permite-lhe importar um <a href="http://wiki.cetis.ac.uk/2009-03/Leap2A_specification#About_this_specification" target="_blank">ficheiro Leap2A</a>, que contém os dados presentes no eportefólio de um utilizador.</p>
<p>Pode ler mais sobre este tópico na wiki do Mahara sobre o <a href="http://wiki.mahara.org/Developer_Area/Import//Export" target="_blank">suporte do Mahara de Leap2A</a>.</p>
