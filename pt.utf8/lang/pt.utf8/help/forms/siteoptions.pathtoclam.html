<h3>Caminho para o ClamAV</h3>
<p>Verificação de vírus no sistema de caminhos para o <code>clamscan</code> ou <code>clamdscan</code>. Supõe-se que uma falha clam a ser executada significa que o ficheiro deverá ser tratado como um vírus e um directório de quarentena será instalada automaticamente pela sua instalação do Mahara.</p>
